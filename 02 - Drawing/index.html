<!doctype html>
<html lang="en">
<head>
    <title>OpenLayers 3 series</title>
    <link rel="stylesheet" href="build/style.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>OpenLayers 3 series example</h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-8">
                <div id="map" class="map"></div>
            </div>
            <div class="col-xs-4">
                <button id="drawing" class="btn btn-primary btn-block" onclick="toggleDrawing(this)">Enable drawing</button>
                <br>
                <ul id="drawing_types" class="list-group">
                    <li class="list-group-item" onclick="setDrawingType('point', this)">Point</li>
                    <li class="list-group-item" onclick="setDrawingType('line', this)">Line</li>
                    <li class="list-group-item" onclick="setDrawingType('circle', this)">Circle</li>
                </ul>
                <br>
                <button class="btn btn-danger btn-block" onclick="resetDrawing()">Reset drawing</button>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="build/script.js"></script>
</body>
</html>
