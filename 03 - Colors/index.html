<!doctype html>
<html lang="en">
<head>
    <title>OpenLayers 3 series</title>
    <link rel="stylesheet" href="build/style.css">
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>OpenLayers 3 series example</h2>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-8">
                    <div class="row colors">
                        <div class="col-xs-12">
                            <h4>Active colors:</h4>
                            <span><strong>Fill color: </strong></span>
                            <span id="fill_color_label">default fill color (opacity 0.5)</span><br>
                            <span>
                                <strong>
                                Stroke color:
                                </strong>
                            </span>
                            <span id="stroke_color_label">default stroke color (opacity 1)</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="map" class="map"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="row">
                        <div class="col-xs-12">
                            <button id="drawing" class="btn btn-primary btn-block" onclick="toggleDrawing(this)">Enable
                                drawing
                            </button>
                            <br>
                            <ul id="drawing_types" class="list-group">
                                <li class="list-group-item" onclick="setDrawingType('point', this)">Point</li>
                                <li class="list-group-item" onclick="setDrawingType('line', this)">Line</li>
                                <li class="list-group-item" onclick="setDrawingType('circle', this)">Circle</li>
                            </ul>
                            <br>
                            <button class="btn btn-danger btn-block" onclick="resetDrawing()">Reset drawing</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <br>
                            <div class="form-group">
                                <label class="control-label">Fill color</label>
                                <select class="form-control" id="fill_color">
                                    <option value="default fill color">Default</option>
                                    <option value="red">Red</option>
                                    <option value="blue">Blue</option>
                                    <option value="white">White</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="green">Green</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Opacity</label>
                                <input type="number" max="1" min="0" step="0.1" class="form-control" value="0.5"
                                       id="fill_opacity">
                            </div>
                            <button class="btn btn-block btn-primary" onclick="changeFillColor()">Change fill color
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <br>
                            <div class="form-group">
                                <label class="control-label">Stroke color</label>
                                <select class="form-control" id="stroke_color">
                                    <option value="default stroke color">Default</option>
                                    <option value="red">Red</option>
                                    <option value="blue">Blue</option>
                                    <option value="white">White</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="green">Green</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Opacity</label>
                                <input type="number" max="1" min="0" step="0.1" class="form-control" value="1"
                                       id="stroke_opacity">
                            </div>
                            <button class="btn btn-block btn-primary" onclick="changeStrokeColor()">Change stroke
                                color
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="build/script.js"></script>
</body>
</html>
